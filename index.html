<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="Style/Css/style.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body class="bg-night">
        <header></header>
        <main>
            <section class="login-box">                            
                <form action=" ">
                    <input id="input-check" type="checkbox" class="input-check" />
                    <div class="lamp rounded-pill"></div>
                    <label for="input-check" class="toggle">
                        <span class="text off">OFF</span>
                        <span class="text on">ON</span>
                    </label>
                    <h2 class="text-center pb-4">Login</h2>
                    <div class="input-box">
                        <span></span>
                        <i class="bx bxs-envelope"></i>
                        <input id="email" type="email" required />
                        <label for="email">Email</label>
                    </div>

                    <div><br /></div>

                    <div class="input-box">
                        <i class="bx bxs-lock-alt"></i>
                        <input id="password" type="password" required />
                        <label for="password">Password</label>
                    </div>

                    <div class="text-center remember-forgot">
                        <label class="me-3" for=""><input type="checkbox" /> Remember me </label>
                        <a class="ms-3" href="">Forgot password</a>
                    </div>
                    
                    <input class="btn btn-light rounded-pill" type="submit" value="Login" />

                    <div class="register text-center">
                        <p>Don't have an account?<a class="bold" href=""> Register</a></p>
                    </div>
                </form>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/d99f683258.js" crossorigin="anonymous"></script>
    </body>
</html>
